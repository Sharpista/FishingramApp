<div class="container" style="margin-top: 40px;">
<form [formGroup]="formProfile" (ngSubmit)="onSubmit()">

  <div class="row">
    <div class="container d-flex justify-content-center c">
        <img class="rounded-circle" [src]="imageURL ||'../.././../assets/no-photo.jpg'" alt="Card image cap">
    </div>
    <app-input-field type="file" label="Foto" id="foto" (change)="onFileChange($event)">

    </app-input-field>
    <app-input-field class="col-md-3" label="Nome" formControlName="name">

    </app-input-field>
    <app-input-field class="col-md-3" label="Data de Nascimento" type="date" formControlName="birthDate">

    </app-input-field>
    <app-input-field class="col-md-3" label="Email" type="email" formControlName="email">

    </app-input-field>
    <app-input-field class="col-md-3" label="Senha" type="password" formControlName="password">

    </app-input-field>
  </div>
  <div class="row">
    <app-input-field class="col-md-3" label="CEP" id="cep" formControlName="zipCode">

    </app-input-field>

    <app-input-field class="col-md-3" label="Rua" id="rua" formControlName="street">

    </app-input-field>
    <app-input-field class="col-sm-1" label="Numero" id="numero" formControlName="number">

    </app-input-field>
    <app-input-field class="col-sm-5" label="Bairro" id="bairro" formControlName="district">

    </app-input-field>

    <app-input-field class="col-sm-3" label="Complemento" id="complemento" formControlName="complement">

    </app-input-field>

    <div class="form-group col-md-3">
      <label for="inputState">Estado</label>
      <select id="inputState" class="form-control" formControlName="state">
        <option *ngFor="let estado of estados" [value]="estado.sigla">{{estado.nome}}</option>
      </select>
    </div>

    <div class="form-group col-md-3">
      <label for="inputState">Cidades</label>
      <select id="inputState" class="form-control" formControlName="city">
        <option *ngFor="let cidade of cidades" [value]="cidade.nome">{{cidade.nome}}</option>
      </select>
    </div>
      <button class="btn btn-primary">Submit</button>
  </div>
</form>
</div>
