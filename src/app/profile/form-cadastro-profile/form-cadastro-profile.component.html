<div class="container" style="margin-top: 40px">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="formProfile" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-12">
            <img
              [src]="filePath || '../../../assets/img_avatar.png'"
              alt="my_photo"
            />
            <app-input-field
              class="col-md-6"
              id="file"
              type="file"
              (change)="previewPhoto($event)"
            >
            </app-input-field>
          </div>
          <app-input-field
            class="col-md-6"
            id="nome"
            label="Nome"
            formControlName="nome"
          >
          </app-input-field>

          <app-input-field
            class="col-md-6"
            id="birthDate"
            type="date"
            label="Data Nascimento"
            formControlName="birthDate"
          >
          </app-input-field>

          <app-input-field
            class="col-md-6"
            id="email"
            label="Email"
            formControlName="email"
          >
          </app-input-field>

          <app-input-field
            class="col-md-6"
            id="password"
            type="password"
            label="Senha"
            formControlName="password"
          >
          </app-input-field>

          <app-input-field
            class="col-md-3"
            id="cep"
            label="CEP"
            formControlName="cep"
            (blur)="consultarCEP()"
            >
          </app-input-field>

          <app-input-field
            class="col-md-3"
            id="rua"
            label="Rua"
            formControlName="rua"
          >
          </app-input-field>

          <app-input-field
            class="col-sm-2"
            id="numero"
            label="Numero"
            formControlName="numero"
          >
          </app-input-field>

          <app-input-field
            class="col-md-4"
            id="complemento"
            label="Complemento"
            formControlName="complemento"
          >
          </app-input-field>

          <div class="col-md-3">
            <label for="cidade" class="control-label">Cidade</label>
            <select class="form-control" id="cidade" formControlName="cidade">
              <option
                *ngFor="let cidade of cidades"
                [value]="cidade.nome"

              >{{cidade.nome}}</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="estado" class="control-label">Estado</label>
            <select class="form-control" id="estado" formControlName="estado">
              <option *ngFor="let estado of estados" [value]="estado.sigla">
                {{ estado.nome }}
              </option>
            </select>
          </div>
        </div>

        <div class="col-md-3" style="margin-top: 25px">
          <button class="btn btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
