    <div class="card">
      <img
        [src]=" foto || '../../../../assets/no-photo.jpg'"
        class="card-img-top"
        alt="Chicago Skyscrapers "
      />
      <div class="card-body">
        <h5 class="card-title">Nome</h5>
        <p class="card-text">{{nome}}</p>
        <hr>
        <h5 class="card-title">Seguidores</h5>
        <p class="card-text">
         {{seguidores}}
        </p>
      </div>
    </div>
