<div
          class="card"
          style="width: 300px; height: 300px; margin-top: 10px; margin-bottom: 10px;"
        >
          <img
            [src]="foto || 'https://mdbootstrap.com/img/new/standard/city/042.jpg'"
            class="card-img-top"
            alt="Palm Springs Road"
          />

            <p class="card-text">{{descricao}}</p>

          </div>
        </div>
